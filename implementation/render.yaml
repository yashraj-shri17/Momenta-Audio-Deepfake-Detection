
services:
  - type: web
    name: momenta-deepfake-detector
    env: docker
    plan: free
    branch: main
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO_NAME # User will update this
    healthCheckPath: /healthz
    envVars:
      - key: PORT
        value: 8501
    dockerCommand: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
